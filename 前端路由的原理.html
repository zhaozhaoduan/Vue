<!DOCTYPE html>
<html>

<body>
<!-- 
	路由实现： 
		1）传统开发方式URL改变后，立刻发生请求响应整个页面，有可能资源过多，传统开发会让页面出现白屏
		2）SPA 单页面应用 SIng Page Application
		锚点值改变后
		不会立刻发送请求，而是在某个合适的时机，发起ajax请求 页面局部渲染
		优点：页面不立刻跳转 用户体验好
		
		vue、angular、react单页面都很好

-->
<a href="#/login">登录</a>
<a href="#/register">注册</a>


<div id="app"></div>

<script type="text/javascript">
console.log(location.hash)
window.addEventListener('hashchange', function(){
	console.log(location.hash)
})
</script>
</body>
</html>
