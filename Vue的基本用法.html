<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id='app'>
		<h2>{{msg}}</h2>
		<h3>{{1+1}}</h3>
		<h4>{{str.split('').reverse().join('')}}</h4>
	</div>
<script type="text/javascript" src='./node_modules/vue/dist/vue.js'></script>

<script type="text/javascript">
	//如果template定义了内容，优先加载template

	//数据发生改变时，视图发生改变，即数据驱动视图思想
	var vm = new Vue({
		el: '#app', //el是elementd的缩写
		data: {//数据属性既可以是对象也可以是函数
			msg: '黄瓜',
			str: 'hello'

		},
		template: ''
	})
	console.log(vm)
	console.log(vm.$el)
	console.log(vm.$data)

	//除了数据属性Vue实例还暴露了一些有用的实例属性和方法。他们都有前缀
</script>
</body>
</html>
