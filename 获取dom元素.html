<div id="app"></div>

<script type="text/javascript" src='./node_modules/vue/dist/vue.js'></script>
<script type="text/javascript">
Vue.component('subCom',{
	template: '<div class="subCom"></div>'
})
var App = {
	template: '<div class="app"><button ref="btn">按钮1</button><button ref="btn2">按钮2</button><subCom ref="abc" /></div>',
	mounted(){
		//如果给标签绑定reg='xxx'属性，可以用this.$refs.btn获取原生的jsDom对象，ref属性不能重名,
		console.log(this.$refs.btn)
		console.log(this.$refs.btn2)
		//如果给组件绑定ref属性，this.$refs.xxx那么获取的是当前的组件对象
		console.log(this.$refs.abc)
	}
}

var vm = new Vue({
	el: '#app',
	data (){
		return{

		}
	},
	components:{
		App
	},
	template: '<App/>'
})
console.log(vm)
</script>
</body>
</html>
